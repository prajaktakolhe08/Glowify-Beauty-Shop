{% extends "master.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit User Details</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="{{ url_for('edit_user', user_id=user.user_id) }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ user.city }}">
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number }}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update User</button>
                    <a href="{{ url_for('view_users') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    body {
        background-color: #f9f9f9;
    }
    .container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
        font-weight: bold;
        color: #152a2a;
        font-family: 'Poppins', sans-serif;
    }
    .form-control {
        border: 1px solid #152a2a;
        padding: 10px;
    }
    .form-control:focus {
        border-color: #152a2a;
        box-shadow: none;
    }
    .btn-primary {
        background-color: #152a2a;
        border-color: #152a2a;
        font-size: 16px;
        padding: 10px 20px;
    }
    .btn-primary:hover{
        background-color: #1f3e3e;
    }
    .btn-secondary {
        font-size: 16px;
        padding: 10px 20px;
        background-color: rgb(160, 7, 7);
    }

    .btn-secondary:hover{
        background-color: rgb(130, 6, 6);
    }
</style>
{% endblock %}
