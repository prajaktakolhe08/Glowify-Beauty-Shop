{% extends "master.html" %}

{% block content %}
<div class="container">
    <h2>Categories List</h2>
    <table>
        <thead>
        <tr>
            <th>Category ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {%for category in categories%}
        <tr>
            <td>{{category.category_id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
            <td><img src="{{url_for('static', filename=category.image_url)}}" height="150px" width="200px"/></td>
            <td>
                <a href="/admin/edit_category/{{category.category_id}}">Edit</a> 
            </td>
            <td>
                <a href="/admin/delete_category/{{category.category_id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <!-- Back to Dashboard -->
    <div class="text-center mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
            Back to Dashboard
        </a>
    </div>
</div>
<style>
    body {
        font-family: Arial;
        background-color: #f9f9f9;
    }
    .container {
        width: 80%;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #152a2a;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 12px;
        text-align: left;
    }
    th {
        background-color: #152a2a;
        color: white;
    }
    td a {
        color: #152a2a;;
        text-decoration: none;
    }
</style>
{% endblock %}
